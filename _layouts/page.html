---
layout: default
---

<div class="w3-container iho-center">


  <img class="w3-image w3-padding w3-card w3-section w3-animate-top" src="{{ "/assets/images/profile.jpg" | relative_url }}" alt="Iho Somnam" />


  <div class="w3-bar w3-white w3-border">
    {%- assign iho_page = site.pages | sort: "order" -%}

      {%- for f in iho_page -%}
      {%- unless f.title == false or f.url contains "/404" or f.url contains "/feed" -%}
    <a class="w3-bar-item w3-button w3-mobile w3-{%- if f.url == page.url -%}black{%- endif -%} {%- if f.url != page.url -%}hover-yellow{%- endif -%}"
    href="{{ f.url | relative_url }}">{{ f.title | escape }}</a>
    {%- endunless -%}
    {%- endfor -%}

  </div>


  {{ content }}

</div>
